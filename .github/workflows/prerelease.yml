name: Publish Prerelease

on:
  push:
    tags:
      - "v?[0-9]*.[0-9]*.[0-9]*-*" # Matches semver tags with a suffix, e.g., 1.2.3-preview, 1.2.3-beta1
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    name: Create or Find GitHub Release
    runs-on: windows-latest
    outputs:
      upload_url: ${{ steps.get_or_create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get or Create Release
        id: get_or_create_release
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $ErrorActionPreference = "Stop"
          $tagName = "${{ github.ref_name }}"
          
          # Try to get existing release
          $existingRelease = gh release view $tagName --json uploadUrl 2>$null
          
          if ($LASTEXITCODE -eq 0) {
            Write-Host "Release already exists. Using existing upload URL."
            $uploadUrl = ($existingRelease | ConvertFrom-Json).uploadUrl
          } else {
            Write-Host "Release does not exist. Creating a new one."
            
            # Create the release
            gh release create $tagName `
              --title "Release $tagName" `
              --notes "Automated release created by GitHub Actions." `
              --draft
            
            # Fetch the upload URL
            $releaseInfo = gh release view $tagName --json uploadUrl | ConvertFrom-Json
            $uploadUrl = $releaseInfo.uploadUrl
          }
          
          Write-Host "Setting output: upload_url=$uploadUrl"
          "upload_url=$uploadUrl" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

  build-and-upload:
    name: Build & Upload for ${{ matrix.rid }}
    needs: create-release
    runs-on: ${{ matrix.runner_os }}
    strategy:
      matrix:
        include:
          - { runner_os: windows-latest, rid: win-x64, os_name: win }
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
          dotnet-version: "9.0.x"
      - name: Restore .NET tools
        run: dotnet tool restore
      - name: Get version
        id: minver
        shell: pwsh
        run: |
          $version = dotnet minver --default-pre-release-identifiers preview --verbosity error
          Write-Host "Discovered version: $version"
          "package_version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        env:
          DOTNET_NOLOGO: true
      - name: Build Release for ${{ matrix.rid }}
        run: dotnet run .build/targets.cs release --rid ${{ matrix.rid }} --version ${{ steps.minver.outputs.package_version }}
      - name: Upload Release Assets
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $ErrorActionPreference = "Stop"
          $releaseDir = "dist/release/${{ matrix.rid }}"
          $assetsFile = "$releaseDir/assets.${{ matrix.os_name }}.json"
          
          Write-Host "Looking for assets file at: $assetsFile"
          
          if (-not (Test-Path $assetsFile)) {
            Write-Warning "Assets file not found at $assetsFile"
            exit 0
          }
          
          $assets = Get-Content $assetsFile | ConvertFrom-Json
          $filesToUpload = $assets | Where-Object { $_.Type -eq "Installer" -or $_.Type -eq "Portable" } | Select-Object -ExpandProperty RelativeFileName
          
          if ($filesToUpload.Count -eq 0) {
            Write-Warning "No Installer or Portable assets found in $assetsFile. Nothing to upload."
          } else {
            Write-Host "Found assets to upload:"
            $filesToUpload | ForEach-Object { Write-Host "  $_" }
            
            Push-Location $releaseDir
            try {
              foreach ($file in $filesToUpload) {
                gh release upload ${{ github.ref_name }} $file --clobber
              }
            } finally {
              Pop-Location
            }
          }
